<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
</head>
<body>
<form method="POST" action="/api/v1/user">
    <label>First Name</label>
    <input name="firstName"/>
    <br>
    <label>Last Name</label>
    <input name="lastName"/>
    <br>
    <label>Email</label>
    <input name="email" type="email"/>
    <br>
    <label>Password</label>
    <input name="password" type="password"/>
    <br>
    <input type="submit"/>
</form>
</body>
</html>
